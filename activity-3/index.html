<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 3: Dynamic Greeting Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Activity 3: Dynamic Greeting Card</h1>
    <p>
      Open the browser console (F12) to see the DOM manipulation demonstrations!
    </p>

    <div class="card-container">
      <h2 id="greeting-message">Welcome!</h2>
      <img
        id="greeting-image"
        src="https://picsum.photos/id/237/300/200?text=Welcome"
        alt="Welcome greeting"
      />

      <div class="controls">
        <h3>Change Greeting:</h3>
        <button onclick="setBirthdayGreeting()">Birthday</button>
        <button onclick="setHolidayGreeting()">Holiday</button>
        <button onclick="setThankYouGreeting()">Thank You</button>
        <button onclick="setRandomGreeting()">Random</button>
      </div>

      <div class="personalize">
        <h3>Personalize:</h3>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="personalizeGreeting()">Add Name</button>
      </div>
    </div>

    <div id="output"></div>

    <script src="scripts.js"></script>
  </body>
</html>
